<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwikXP WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(46, 204, 113, 0.3);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .status.disconnected {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        .status.connecting {
            background: rgba(241, 196, 15, 0.3);
            border: 1px solid #f1c40f;
            color: #f1c40f;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-info { background: rgba(52, 152, 219, 0.3); }
        .log-success { background: rgba(46, 204, 113, 0.3); }
        .log-error { background: rgba(231, 76, 60, 0.3); }
        .log-warning { background: rgba(241, 196, 15, 0.3); }
        
        .message-form {
            display: none;
            margin-top: 20px;
        }
        
        .message-form.show {
            display: block;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #f1c40f;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå QwikXP WebSocket Test</h1>
        
        <div class="form-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à JWT —Ç–æ–∫–µ–Ω">
        </div>
        
        <button id="connectBtn" onclick="connectWebSocket()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ WebSocket</button>
        <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
        
        <div id="status" class="status disconnected">
            ‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ
        </div>
        
        <div id="messageForm" class="message-form">
            <h3>üí¨ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∞—Ç–∞</h3>
            
            <div class="form-group">
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —á–∞—Ç–∞">
            </div>
            
            <div class="form-group">
                <label for="messageContent">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                <input type="text" id="messageContent" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
            </div>
            
            <button onclick="sendTypingStart()">‚å®Ô∏è –ù–∞—á–∞—Ç—å –ø–µ—á–∞—Ç–∞—Ç—å</button>
            <button onclick="sendTypingStop()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–µ—á–∞—Ç–∞—Ç—å</button>
            <button onclick="sendUserStatus()">üë§ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
            
            <div id="typingIndicator" class="typing-indicator"></div>
        </div>
        
        <h3>üìã –õ–æ–≥–∏ WebSocket:</h3>
        <div id="logs" class="logs"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function connectWebSocket() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                alert('–í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω!');
                return;
            }
            
            updateStatus('connecting', 'üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
            log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket...', 'info');
            
            try {
                                       ws = new WebSocket(`ws://localhost:3000?token=${token}`);
                
                ws.onopen = function() {
                    isConnected = true;
                    updateStatus('connected', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket');
                    log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('messageForm').classList.add('show');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® –ü–æ–ª—É—á–µ–Ω–æ: ${JSON.stringify(data, null, 2)}`, 'success');
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Å–æ–æ–±—â–µ–Ω–∏–π
                        switch(data.type) {
                            case 'connection_established':
                                log(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${data.userId}`, 'success');
                                break;
                            case 'typing_start':
                                showTypingIndicator(data.userId, data.chatId);
                                break;
                            case 'typing_stop':
                                hideTypingIndicator(data.userId, data.chatId);
                                break;
                            case 'new_message':
                                log(`üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ ${data.data.chatId}`, 'info');
                                break;
                            case 'user_status':
                                log(`üë§ –°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${data.userId}: ${data.status}`, 'info');
                                break;
                        }
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${error.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    isConnected = false;
                    updateStatus('disconnected', '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ');
                    log(`WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`, 'warning');
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('messageForm').classList.remove('show');
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                };
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ${error.message}`, 'error');
                updateStatus('disconnected', '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage(type, data) {
            if (!isConnected || !ws) {
                alert('WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                return;
            }
            
            const message = {
                type: type,
                data: data
            };
            
            ws.send(JSON.stringify(message));
            log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(message, null, 2)}`, 'info');
        }
        
        function sendTypingStart() {
            const chatId = document.getElementById('chatId').value.trim();
            if (!chatId) {
                alert('–í–≤–µ–¥–∏—Ç–µ Chat ID!');
                return;
            }
            
            sendMessage('typing_start', { chatId: chatId });
        }
        
        function sendTypingStop() {
            const chatId = document.getElementById('chatId').value.trim();
            if (!chatId) {
                alert('–í–≤–µ–¥–∏—Ç–µ Chat ID!');
                return;
            }
            
            sendMessage('typing_stop', { chatId: chatId });
        }
        
        function sendUserStatus() {
            sendMessage('user_status', { status: 'online' });
        }
        
        function showTypingIndicator(userId, chatId) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId} –ø–µ—á–∞—Ç–∞–µ—Ç –≤ —á–∞—Ç–µ ${chatId}...`;
        }
        
        function hideTypingIndicator(userId, chatId) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = '';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
        
        log('üöÄ QwikXP WebSocket Test –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é!', 'info');
        log('1. –ü–æ–ª—É—á–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω —á–µ—Ä–µ–∑ /api/auth/login', 'info');
        log('2. –í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è"', 'info');
        log('3. –¢–µ—Å—Ç–∏—Ä—É–π—Ç–µ —Ä–∞–∑–ª–∏—á–Ω—ã–µ WebSocket —Å–æ–±—ã—Ç–∏—è', 'info');
    </script>
</body>
</html>
